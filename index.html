<!DOCTYPE html>
<html lang="en">

<head>
    <title>Owl Carousel Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Include Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.css">

    <!--Include Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="http://themes.audemedia.com/html/goodgrowth/css/owl.theme.default.min.css">
</head>

<body>
    <!--HTML-->
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="img/fullimage3.jpg" class="img-fluid">
        </div>
        <div class="item">
            <img src="img/fullimage2.jpg" class="img-fluid">
        </div>
        <div class="item">
            <img src="img/fullimage1.jpg" class="img-fluid">
        </div>
    </div>
</body>

<!--Include Owl Carousel Slide Transition JS -->
<script src="custom.js" type="text/javascript"></script>
    
<!--Include Custom CSS (Optional)-->
<link rel="stylesheet" href="custom.css" type="text/css">
</html>
